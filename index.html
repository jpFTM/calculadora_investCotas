<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador de Investimentos</h1>
            <p>Descubra como seu dinheiro pode crescer ao longo do tempo!</p>
        </header>

        <section class="form-section">
            <h2>Preencha os detalhes</h2>
            <form id="investmentForm">
                <label for="initialInvestment">Aporte inicial (em R$):</label>
                <input type="number" id="initialInvestment" step="0.01" required>

                <label for="months">Quantos meses você deseja investir?</label>
                <input type="number" id="months" min="1" required>

                <label for="monthlyInvestment">Quanto deseja investir por mês (em R$)?</label>
                <input type="number" id="monthlyInvestment" step="0.01" required>

                <label for="quotaPrice">Preço por cota (em R$):</label>
                <input type="number" id="quotaPrice" step="0.01" required>

                <label for="returnPercentage">Percentual de retorno mensal (%):</label>
                <input type="number" id="returnPercentage" step="0.01" required>

                <label for="reinvest">Deseja reinvestir cotas geradas automaticamente?</label>
                <select id="reinvest">
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>

                <button type="submit">Simular</button>
            </form>
        </section>

        <section class="results">
            <h2>Resultados</h2>
            <div class="result-text">
                <p id="totalInvested"></p>
                <p id="totalQuotas"></p>
                <p id="totalBalance"></p>
                <p id="finalPassiveIncome"></p>
                <p id="finalTotal"></p>
            </div>

            <h3>Detalhes Mensais</h3>
            <table id="monthlyDetailsTable">
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>Investido no Mês (R$)</th>
                        <th>Renda Passiva (R$)</th>
                        <th>Saldo Total no Mês (R$)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="charts">
                <canvas id="investmentGrowthChart"></canvas>
                <canvas id="monthlyIncomeChart"></canvas>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Simulador de Investimentos. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
